<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Built by Walter Diaz</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          PLATZI MANIPULACIÓN DOM 
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10 m-5"
        >
          Lazy loading
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto m-5">
          Plugin en vanilla JavaScript para cargar imágenes con lazy load 
          <br>✨✨
        </p>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto m-5">
          Las imágenes agregadas no se descargarán hasta que sean visibles en la pantalla
          <br>✨✨
        </p>
 
        <button id="button-image" type="button" class="m-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Agregar imagen 
        </button>
        <div id="pics">
          <!-- Aquí va a ir todo el JS -->

        </div>
      </div>
    </div>
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
